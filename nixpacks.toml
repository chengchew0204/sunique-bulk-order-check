[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = ["cd backend && python -m pip install --upgrade pip", "cd backend && python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300"

